{% extends 'master.html' %}

{% if liste %}
    {% block title %}
        List of programs
    {% endblock %}
    {% block content %}
        <div class="container">
            {% for cursus in liste %}
                <div class="row">
                    <div class="col-sm-5">
                        <a href="lycee/{{ cursus.id }}">{{ cursus.name }}</a>
                        <button>
                            <a href="lycee/cursuscall/{{cursus.id}}">Call of roll</a>
                        </button>
                    </div>
                </div>
            {% endfor %}
                <button>
                    <a href="lycee/call">Particular Call of roll</a>
                </button>
                <button>
                    <a href="lycee/student/create">Create a Student</a>
                </button>
            <div class="container">
                <div class="row">
                </div>
            </div>
        </div>
    {% endblock %}
{% else %}
    <p>No cursus to show.</p>
{% endif %}
